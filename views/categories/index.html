<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="/">Go Product</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/categories">Categories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
     <!-- NavBar End  -->

     <!-- Title Item -->
    <div class="container mt-3">
        <h2>List Categories</h2>
        <hr>
        <button type="button"class="btn btn-primary d-inline-flex align-items-center" 
        data-bs-toggle="modal" data-bs-target="#AddCategoryModal">
            <i class="bi bi-plus me-2 fs-4"></i> 
            Add Category
        </button>
        <!-- <a href="" class="btn btn-primary d-inline-flex align-items-center">
            <i class="bi bi-plus me-2 fs-4"></i>
            Add Category
        </a> -->
    </div>
    
    <!-- Table -->
     <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Electronic</td>
                    <td>
                        <a href="" class="btn btn-warning text-light">Edit</a>
                        <a href="" class="btn btn-danger text-light" onclick="return confirm('Are you sure want to delete this category ?')">Delete</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Glass</td>
                    <td>
                        <a href="" class="btn btn-warning text-light">Edit</a>
                        <a href="" class="btn btn-danger text-light" onclick="return confirm('Are you sure want to delete this category ?')">Delete</a>
                    </td>
                </tr>
            </tbody>
          </table>
     </div>
     <!-- Table End -->

     <!-- Modal Add Category -->
     <div class="modal fade" id="AddCategoryModal" tabindex="-1" aria-labelledby="AddCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="AddCategoryModalLabel">Add Category</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="category-name" class="col-form-label">Category name:</label>
                  <input type="text" class="form-control" id="category-name">
                  <small class="text-danger d-none" id="category-error">Category is required.</small>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-button">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Add Category End -->

      <script>
        const categoryNameInput = document.getElementById('category-name')
        const categoryError = document.getElementById('category-error')

        document.getElementById('save-button').addEventListener('click', function() {

            if (categoryNameInput.value.trim() === '') {
                categoryError.classList.remove('d-none')
            } else {
                categoryError.classList.add('d-none')
            }

        })
        
        categoryNameInput.addEventListener('input', function () {
            if (categoryNameInput.value.trim() !== '') {
                categoryError.classList.add('d-none')
            }
        })
      </script>
  </body>
</html>
